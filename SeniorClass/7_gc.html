<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GC</title>
  </head>
  <body>
    <p>Gc</p>
    <script>
      function getDataFns() {
        const data = {}
        return {
          get(key) {
            return data[key]
          },
          set(key, value) {
            data[key] = value
          },
        }
      }
      const { set, get } = getDataFns()
      set('x', 100)
      console.log('', get('x'))
    </script>
  </body>
</html>
