<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn1">TEST</button>
    <h3 id="highline1"></h3>
    <script>
      let data = {}
      let name = 'zhangsan'
      document.getElementById('highline1').innerText = name
      Object.defineProperty(data, 'name', {
        get: function () {
          console.log('--get--')
          return name
        },
        set: function (newVal) {
          console.log('--set--', newVal)
          name = newVal
        },
      })
      // data.name = 'luka'
      const btn1 = document.getElementById('btn1')
      btn1.addEventListener('click', () => {
        console.log('--btn1--')
        data.name = 'luka'
      })
    </script>
  </body>
</html>
